<body>
    <app-user-menu></app-user-menu>
    <app-alerts></app-alerts>

    <main>
      <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="content">
        <h1>As minhas definições</h1>

        <div class="form-group" *ngFor="let field of ['name', 'email', 'nif']">
          <label [for]="field">{{ field | titlecase }}</label>
          <div class="input-container">
            <div class="edit-input">
              <input type="text" [id]="field" [formControlName]="field"/>
              <!--<button type="button" class="edit-icon" (click)="toggleEdit(field)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2 17.25V21H5.75L17.81 8.94L14.06 5.19L2 17.25Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M18.37 3.63C18.86 3.14 19.53 2.86 20.24 2.86C20.95 2.86 21.62 3.14 22.11 3.63C22.6 4.12 22.88 4.79 22.88 5.5C22.88 6.21 22.6 6.88 22.11 7.37L20.12 9.36L16.62 5.86L18.37 3.63Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>-->
            </div>
          </div>
        </div>

        <button class="save-button" type="submit">Guardar</button>
      </form>

      <div class="settings-buttons">
        <button id="open-delete-btn" (click)="openDeleteAccount()">Apagar conta</button>
        <button (click)="changePassword()">Alterar palavra-passe</button>
      </div>
    </main>

    <!-- Confirm Delet Popup -->
    <div class="modal-overlay" id="deleteAccountPopup">
        <div class="delete" id="delete">
            <div class="popup-content">
                <p class="delete-heading">Deseja mesmo eliminar este utilizador?</p>
                <img src="images/DeleteBin.png" />
                <p class="delete-description">Esta ação irá eliminar permanentemente o utilizador e toda a informação
                    associada.
                </p>
            </div>
            <div class="delete-button-wrapper">
                <button class="delete-button secondary" (click)="closeDeleteAccount()">Cancelar</button>
                <button class="delete-button primary" (click)="deleteAccount()">Eliminar</button>
            </div>
            <button class="exit-button" (click)="closeDeleteAccount()">
                <svg height="20px" viewBox="0 0 384 512">
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

      <div class="icon">
        <img src="images/notificationsIcon.png" alt="Notificações" class="noti-icon">
        <span>2</span>
      </div>
    </div>-->
</body>
