<body class="login-body">

  <div class="login-container">
    <div class="confirmation-container">
        <img src="/images/CV_Logo.png" alt="Carbon Vault Logo">
        <h1>{{ confirmationStatus }}</h1>
        <button class="login-button" *ngIf="confirmationStatus !== 'Em processamento...'" (click)="router.navigate(['/home'])">
          Realizar Login
        </button>
    </div>
  </div>
