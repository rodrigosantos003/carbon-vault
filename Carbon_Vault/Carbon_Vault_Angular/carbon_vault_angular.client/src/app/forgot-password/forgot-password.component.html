<body>
  <app-alerts></app-alerts>

  <div class="forgot-container">
    <div class="forgot-box">
      <h1>Esqueci-me da palavra-passe</h1>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <label for="email">
          <i class="fa fa-envelope"></i> E-mail
        </label>
        <input id="email" type="email" placeholder="Indique o seu e-mail" formControlName="email" required />

        <button type="submit" class="forgot-button">
          Recuperar palavra-passe
        </button>
      </form>
      <p class="login-link">
        <a [routerLink]="'/login'">Voltar</a>
      </p>
    </div>
    <div class="info-box">
      <div class="logo-title">
        <div class="logo">
          <img src="/images/CV_Logo.png" alt="Carbon Vault Logo" />
        </div>
        <h2>Carbon Vault</h2>
      </div>
      <div class="highlight">ABC</div>
      <p>
        A plataforma de comércio de Créditos de carbono mais completa do país!
      </p>
      <div class="plant-icon">
        <img src="/images/PlantIcon.png" alt="Planta" />
      </div>
    </div>
  </div>
</body>
