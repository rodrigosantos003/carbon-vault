<body class="success-body">
    <div class="success-container">
        <div class="confirmation-container">
            <img src="/images/CV_Logo.png" alt="Carbon Vault Logo">
            <h1>{{this.message}}</h1>
            <button *ngIf="this.message !== 'A processar pagamento...' " class="dashboard-button"
                (click)="router.navigate(['/dashboard'])">
                Voltar ao Dashboard
            </button>
        </div>
    </div>
</body>
