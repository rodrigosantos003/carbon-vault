<header class="marketplace-header">
  <div (click)="navigateToLanding()" class="logo">
    <img src="/images/CV_Logo.png" alt="Carbon Vault Logo">
    <span>Carbon Vault</span>
  </div>
  <nav class="nav">
    <a *ngIf="isUserLoggedIn" [routerLink]="'/marketplace'" class="navigationItem" >MarketPlace</a>
    <a *ngIf="isUserLoggedIn && isUser" [routerLink]="'/cart'" class="navigationItem"> <img src="/images/cart.svg" /> Carrinho </a>
    <button *ngIf="isUserLoggedIn" class="profile-btn" (click)="navigateToDashboard()" >{{ userInitial }}</button>
    <button #loginBtn class="logout-btn">Terminar sess√£o</button>
  </nav>
  <link rel="preconnect" routerLink="https://fonts.googleapis.com">
  <link rel="preconnect" routerLink="https://fonts.gstatic.com" crossorigin>
  <link
    routerLink="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
</header>
